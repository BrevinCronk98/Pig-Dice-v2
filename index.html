<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice</h1>
    <div class="row">
      <div class="col-lg-6">
        <hr>
        <h2>Play Dice for Your Life!</h2>
        <form id="form-one">
          <div class="form-group container">
            <div class="row">
              <hr>             
              <div class="col-md-6" id="p1">
                <h2>Player 1 Score:</h2><span id="p1-score"></span>
                <h2>Current Roll:</h2><span id="p1-roll"></span>
                <br>
                <button id="p1-dice">Roll</button>
              </div>
              <div class="col-md-6" id="p2">
                <h2>Player 2 Score:</h2><span id="p2-score"></span>
                <h2>Current Roll:</h2><span id="p2-roll"></span>
                <br>
                <button id="p2-dice">Roll</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
